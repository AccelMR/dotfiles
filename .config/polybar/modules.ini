[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true  

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ÔÄ®  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = ~/.config/polybar/scripts/audio_outputs.sh


[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôãõ"
format-prefix-foreground = ${colors.primary}

label-foreground = ${colors.foreground}
label = %{A3:~/.config/polybar/scripts/btop.sh:}%percentage_used:2%%%{A}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôíº"

label-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.primary}
label = %{A3:~/.config/polybar/scripts/btop.sh:}%percentage:2%%%{A}

click-right = ~/.config/polybar/scripts/btop.sh

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%B-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
enable-click = true
enable-scroll = true
index-sort = true


;----- NETWORK -----
[module/network]
type = internal/network
interface = enp6s0
format-connected = <label-connected>
label-connected = "%{F#f2cdcd}‚Üì%{F-} %downspeed% %{F#f2cdcd}|%{F-} %{F#f2cdcd}‚Üë%{F-} %upspeed%"
label-disconnected = üì∂ wi-fi
label-disconnected-foreground = #800035sadsa
format-packetloss = <animation-packetloss> <label-connected>

animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #fa8d22
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #fa8d22
animation-packetloss-framerate = 500

[module/mediaplayer]
type = custom/script
exec = playerctl metadata --format "{{ title }} - {{ artist }}"
interval = 1
label = "%{F#f2cdcd}ÔÅã%{F-} %output%" 
##"%{F#f2cdcd}ÔÅã%{F-}%{F#f2cdcd}%output%%
label-maxlen = 60
label-font = 3
label-ellipsis = true
scroll = true
scroll-speed = 2
scroll-length = 30
scroll-direction = left
click-left = playerctl play-pause


[module/cpu_temperature]
type = internal/temperature
thermal-zone = 0
format-prefix = "Ôíº"
label-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.primary}
format = <label>
label = %temperature-c%

[module/headset_battery]

type = custom/script
exec = ~/.config/polybar/scripts/headset_battery.sh
interval = 30 
label-foreground = ${colors.foreground}

